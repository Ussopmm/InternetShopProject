<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактирование товара &laquo;&raquo; &ndash; Сельмаг</title>
</head>
<body>
<a data-th-href="@{/shop/product/{id}(id=${product.id()})}">&larr; К товару</a>
<h1>Редактирование товара &laquo;</h1>
<div data-th-if="${errors}">
    <h2>Допущены ошибки</h2>
    <ul>
        <li data-th-each="error: ${errors}" data-th-text="${error}"></li>
    </ul>
</div>
<form th:method="post" th:action="@{/shop/product/{id}/edit(id=${product.id()})}">
    <label>
        Название:<br>
        <input type="text" name="productName" th:value="${payload != null ? payload.productName() : product.productName()}">
    </label><br>
    <label>
        Описание:<br>
        <input type="text" name="description" th:value="${payload != null ? payload.description() : product.description()}">
    </label><br>
    <button type="submit">Изменить</button>
</form>
