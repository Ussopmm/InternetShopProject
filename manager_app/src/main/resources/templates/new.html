<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Новый товар &ndash; Сельмаг</title>
</head>
<body>
<a data-th-href="@{/shop/products}">&larr; К списку товаров</a>
<h1>Новый товар</h1>
<div data-th-if="${errors}">
  <h2>Допущены ошибки</h2>
  <ul>
    <li data-th-each="error: ${errors}" data-th-text="${error}"></li>
  </ul>
</div>
<form th:method="post" th:action="@{/shop/products/new}" th:object="${product}">
  <label>
    Название:<br>
<!--    <input type="text" name="title" data-th-value="${payload?.productName()}">-->
    <input type="text" name="productName" th:value="${product.productName()}">
  </label><br>
  <label>
    Описание:<br>
    <textarea name="description" th:value="${product.description()}"></textarea>
<!--    <input type="text" name="description" th:value="${product.description()}">-->
  </label><br>
  <button type="submit">Создать</button>
</form>
</body>
</html>
