<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[[${product.productName()}]] &ndash; Сельмаг</title>
</head>
<body>
<a data-th-href="@{/shop/products}">&larr; К списку товаров</a>
<h1 data-th-text="${product.productName()}"></h1>
<ul>
    <li><strong>ID</strong>: <span data-th-text="${product.id}"></span></li>
    <li><strong>Название</strong>: <span data-th-text="${product.productName()}"></span></li>
    <li><strong>Описание</strong>: <span data-th-text="${product.description()}"></span></li>
</ul>
<a th:href="@{/shop/product/{id}/edit(id=${product.id()})}">Изменить</a>
<form th:method="post" th:action="@{/shop/product/{id}/delete(id=${product.id()})}">
    <button type="submit">Удалить</button>
</form>
</body>
</html>
